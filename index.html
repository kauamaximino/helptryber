<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Help Tryber</title>
  </head>
  

  <body>

    <header class="header">
      <img id="logo-trybe" src="Trybe-200x200 (1).jpg" width="60" alt="logo Trybe" />
      <h1 id="header-title">Help Tryber</h1>
    </header>

    <div class="container-geral">

    <div class="container-mentoria">
<!--  -->
<!-- ação de onclick chamando função no JS  -->
<button class="open-button" onclick="openForm()" >Cadastro de Voluntário</button>
<div class="form-popup" id="myForm">
      <form action="" id="mentoria-form">
        <h2>CADASTRO VOLUNTÁRIO</h2>

        <div class="information-mentor-container">
            <input id="input-mentor-name" type="text" placeholder="Nome" required/>
              <input type="email" id="input-mentor-email" placeholder="Email" required/>
        </div>

              <section class="date-mentor-form">
                <p class="text-date">Dia Disponível</p>
                <input type="date" name="" id="inputMentorDate" class="inputMentorDate" />  
                <p class="text-time">Hora Disponível</p> 
                <p class="text-time2">das</p>     
                <input type="time" name="" id="inputMentorTimeStart" class="inputMentorTimeStart" /> 
                <p class="text-time2">até</p>     
                <input type="time" name="" id="inputMentorTimeEnd" class="inputMentorTimeEnd" />                 
              </section>

        <div class="project-list">

          <div class="name-projects">
            <label id="label-content-projects" for="project-list">Qual projeto você está disponível para ajudar? </label>
            <label for="all">
              <input type="checkbox" name="all" id="all">Todos
            </label>
          </div>
        </div>

        <section class="container-button-send-mentor">
        <button type="button" id="btn-send-mentor" class="btn-send-mentor btn cancel" onclick="closeForm()">Enviar</button>
        </section>

      </form>
    </div>
    <div class="coontainer-list-mentor">
      <h3>Voluntários disponíveis</h3>
    </div>
    </div>
    <!--  -->
    <div class="container-helped">

      <form action="" id="helped-form">
        <h2>Formulário</h2>
        <div class="information-helped-container">

          <div>
          <input class="input-helped-name" id="input-helped-name" type="text" placeholder="Nome" />
          </div>

          <section class="date-helped-form">
            <p class="text-date">Dia Disponível</p>
            <input type="date" name="" id="inputHelpedDate" class="inputHelpedDate" />  
            <p class="text-time">Hora Disponível</p> 
            <p class="text-time2">das</p>     
            <input type="time" name="" id="inputHelpedTimeStart" class="inputHelpedTimeStart" /> 
            <p class="text-time2">até</p>     
            <input type="time" name="" id="inputHelpedTimeStart" class="inputHelpedTimeStart" />                 
          </section>
            <div class="div-textarea">
            <textarea id="message-helped" name="message-helped" rows="4" cols="50">
              Envie seu comentário sobre a ajuda recebida.
              </textarea> 
            </div>

              <section class="container-btn-send-helped">
                <button class="btn-send-helped">Enviar</button>
              </section>
              
            </div>
            
      </form>

    </div>
  </div>
    <!--  -->
  </div>
    <div class="footer-container">
      <!-- <footer>Direitos reservados à Trybewarts©</footer> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
